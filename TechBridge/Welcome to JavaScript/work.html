<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #0078d7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Cat Fact</h1>
    <p id="cat-fact">Click the button to fetch a cat fact!</p>
    <button id="fetch-btn">Get Fact</button>
  </div>

  <script>
    const fetchBtn = document.getElementById('fetch-btn');
    const catFactElement = document.getElementById('cat-fact');

    fetchBtn.addEventListener('click', () => {
      fetch("https://catfact.ninja/fact")
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          catFactElement.textContent = data.fact;
        })
        .catch(error => {
          catFactElement.textContent = "Oops! Something went wrong. Try again.";
          console.error(error);
        });
    });
  </script>
</body>
</html>
